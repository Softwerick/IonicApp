<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-button (click)="login()" color="tertiary" expand="block">Efetuar Login</ion-button>
    <ion-button (click)="register()" color="tertiary" expand="block" fill="outline">Registrar</ion-button>
    <ion-button (click)="fbLogin()" expand="block">Login com o Facebook</ion-button>
  </ion-list>
</ion-content>
